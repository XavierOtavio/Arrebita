<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Orders</title>
</head>
<body>
<h1>Lista de Orders</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Order Number</th>
        <th>Status</th>
        <th>Billing Name</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>AÃ§Ã£o</th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders %}
    <tr>
        <td>{{ order.order_id }}</td>
        <td>{{ order.order_number }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.billing_name }}</td>
        <td>{{ order.created_at }}</td>
        <td>{{ order.updated_at }}</td>
        <td><a href="{% url 'update_order' order.order_id %}">Editar</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
